<div class="login-status-header">
  <div *ngIf="isAuthenticated && userFullName" class="login-status-user-info">
    Welcome Back {{ userFullName }}!
  </div>

  <div>
    <button routerLink="/cart-details" class="security-btn">
      View Cart
    </button>
  </div>

  <div *ngIf="!orderHistory">
  <button  routerLink="/login" class="security-btn">Login</button>
  </div>

  <div *ngIf="orderHistory">
      <button routerLink = "/order-history" class="security-btn ml-3" >Orders</button>
      <button (click)="logout()" class="security-btn">Logout</button>
  </div>
</div>
